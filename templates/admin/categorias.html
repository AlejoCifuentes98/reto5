{% extends 'base_admin.html' %}
{% load static %}
{% block contenido %}
<section class="content">

    <!-- Default box -->
    <div class=" justify-content-end mb-4">

        <a class="btn btn-info btn-lg" href="{% url 'categoria_agregar' %}"><i class="fas fa-plus"></i> Agregar
            categoria</a>
    </div>


    <div class="card">
        <div class="card-header">
            <h3 class="card-title">categorias</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>

            </div>
        </div>
        <div class="card-body p-0">

            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th style="width: 1%">
                            ID
                        </th>
                        <th style="width: 20%">
                            Nombre
                        </th>
                        <th style="width:10%">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in categorias %}
                    <tr>
                        <td>
                            {{ i.id}}
                        </td>
                        <td>
                            <a>
                                {{ i.nombre }}
                            </a>
                        </td>

                        <td class="project-actions ">
                            <a class="btn btn-info btn-sm" href="{% url 'categoria_editar' id_categoria=i.id %}">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Editar
                            </a>
                            <a class="btn btn-danger btn-sm" href="{% url 'categoria_eliminar' id_categoria=i.id %}">
                                <i class="fas fa-trash">
                                </i>
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>

    <!-- /.card -->

</section>

{% endblock contenido %}
