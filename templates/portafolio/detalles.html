{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<section>
    <div class="container">
        <div class="row">
            <div class="col fecha">
                <h4>{{ card.fecha_creacion }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col imagen">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/media/{{ card.imagen }}" width="1000px" height="200px" alt="Card image cap">

                </div>

            </div>
        </div>
        <h2>{{ card.titulo }}</h2>
        <p>{{ card.descripcion}}</p>
    </div>
    <div class="container redes">
        <div class="row">
            <div class="col">

                <h5>Categoria: </h5> <p>{{card.categoria }}</p>
            </div>
            <div class="col">

            </div>
        </div>

        <div class="row">
            <div class="col botones">

                <a href="#" class="btn  btn-lg " role="button"> <i class="fas fa-cloud-download-alt"></i></a>
                <a href="#" class="btn btn-lg " role="button"> <i class="fab fa-github"></i></a>

            </div>
        </div>
    </div>
    <div class="container">

        <a href="{% url 'inicio' %}" type="button" class="btn ver">Regresar  </a>
    </div>
</section>
{% endblock contenido %}
